<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Job Application Form</title>
</head>
<body>
    <h1>Job Application Form</h1>
    <form>
        <div>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required>
        </div>
        <div>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="date">Available Start Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div>
            <label>Current Occupation:</label>
            <br>
            <div id="occupation">
                <input type="radio" id="employed" name="occupation" required>
                <label for="employed">Employed</label>

                <input type="radio" id="unemployed" name="occupation" required>
                <label for="unemployed">Unemployed</label>

                <input type="radio" id="self-employed" name="occupation" required>
                <label for="self-employed">Self-Employed</label>

                <input type="radio" id="student" name="occupation" required>
                <label for="student">Student</label>
            </div>
        </div>
        <div>
            <button type="button">Submit</button>
        </div>
    </form>
</body>
</html>
